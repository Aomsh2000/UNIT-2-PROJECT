

{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%block title%}<title>Dashboard</title>{%endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Cinzel:wght@400..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Phudu:wght@300..900&family=Rochester&display=swap" rel="stylesheet">  
    <link href="{%static 'css/dashboard.css'%}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/c2e6ab3d91.js" crossorigin="anonymous"></script>
    {%block head%}{%endblock%}
</head>
<body>
   
        
      <div class="d-flex">
        <!--side bar-->
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 200px;">
            <a href="{% url 'dashboard:dashboard_view' %}" class="sidebarlogo d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <i class="fa-solid fa-chart-simple"></i>
              <span class="fs-4"> Dashboard</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li> 
                    <a href="{% url 'dashboard:dashboard_view' %}" class="nav-link {% block home_button_active%}active{%endblock%}" aria-current="page">
                        <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                        Home
                      </a>
                  </li>
              <li class="nav-item">
                <a href="{% url 'dashboard:messages_view' %}" class="nav-link text-white {% block message_button_active%}{%endblock%}">
                    <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>
                    Messages
                  </a>
               
              </li>
              <li>
                <a href="{% url 'dashboard:interests_view' %}" class="nav-link text-white {% block interest_button_active%}{%endblock%}">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                  Interests
                </a>
              </li>
              <li>
                <a href="{% url 'dashboard:memories_view' %}" class="nav-link text-white {% block memo_button_active%}{%endblock%}">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                  Memories
                </a>
              </li>
              <li>
                <a href="{% url 'dashboard:projects_view' %}" class="nav-link text-white {% block project_button_active%}{%endblock%}">
                  <svg class="bi me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                  Projects
                </a>
              </li>
    
            </ul>
            <hr>
            <div>
              <a href="/" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1"  aria-expanded="false">
                <img src="{%static 'images/avatar.png' %}" alt="" width="32" height="32" class="rounded-circle me-2 mr-2">
                <strong>Areej Website</strong>
              </a>
            </div>
          </div>

          {%block content%}
      
         {%endblock%}
        </div>
        <footer class="bg-dark d-flex justify-content-between justify-content-center pt-3 px-2">
          <p class=" col-md-6 mb-3 fs-small text-white"> Site by Areej Shareefi</p>
          <div class="social-container d-flex col-md-6 g-1 justify-content-end">
              <p class=" text-white">See me on: </p>
              <a href="https://www.linkedin.com/in/areej0sh/" ><i class="fa-brands fa-linkedin "></i></a>
              <a href="https://www.instagram.com/jia1420/profilecard/?igsh=ZnA2Z21sY292Y2dy" ><i class="fa-brands fa-instagram "></i></a>
              <a href="https://github.com/Aomsh2000"><i class="fa-brands fa-square-github"></i></a>
          </div>
        </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
